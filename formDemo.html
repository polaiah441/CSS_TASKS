<!DOCTYPE html>
<html>

<head>
	<title>FormsDemo</title>
</head>

<body>
	<form>
		<div id="stu_1">
			<h1 style="color: blueviolet;">Student Registration</h1>
			<div id="cont_1" style="display: flex; justify-content: space-around;">
				<div id="username">
					<label>Username:</label>
					<div>
						<input type="text" />
					</div>

				</div>
				<div id="email">
					<span>Email:</span>
					<div>
						<input type="email" />
					</div>

				</div>
			</div>
			<div id="cont_2" style="display: flex;justify-content: space-around;">
				<div id="password">
					<label>Password:</label>
					<div>
						<input type="password" />
					</div>
				</div>
				<div id="mobile">
					<span>Mobile:</span>
					<div>
						<input type="number" />
					</div>
				</div>
			</div>
			<div id="cont_3" style="display: flex;justify-content: space-around;">
				<div id="addr">
					<span>Address:</span>
					<div>
						<textarea></textarea>
					</div>
				</div>
				<div id="Gender">
					<span>Gender:</span>
					<div>
						<input type="radio" name="gender">Male</input>
						<input type="radio" name="gender">Female</input>
					</div>
				</div>
			</div>
			<div id="cont_4" style="display: flex;justify-content: space-around;">
				<div id="hobbies">
					<span>Hobbies:</span>
					<div>
						<input type="checkbox">Cricket</input>
						<input type="checkbox">Music</input>
						<input type="checkbox">Read</input>
					</div>
				</div>
				<div id="state">
					<label>State:</label>
					<div>
						<select>
							<option value="Telangana">Telangana</option>
							<option value="Andhrapradesh">Andhrapradesh</option>
							<option value="Kerala">kerala</option>
						</select>
					</div>
				</div>
			</div>
			<div id="cont_5" style="width:40%;float:right; margin-top:10px ;">
				<input type="submit" value="OK" style="justify-content: space-between;"/>
				<input type="submit" value="Cancel" style="justify-content:left;"/>
			</div>
		</div>
	</form>

</body>

</html>
